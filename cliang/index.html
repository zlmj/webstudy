<!DOCTYPE html>
<html>
    <head>
        <title>hahah</title>
        <link rel="stylesheet" href="css/soho.min.css">

        <script src="js/abc.js"></script>
        <script src="bootstrap337/js/bootstrap.min.js"></script>
    </head>
<body>
<div class="layout">
    <div class="content">
        <div class="sidebar-group">
            <div id="chats" class="sidebar active">
                <header>
                    <span>Chats</span>
                </header>
                <form action="">
                    <input type="text" class="form-control" placeholder="Search chat">
                </form>
                <div class="sidebar-body" tabindex="3" style="overflow: hidden; outline: none;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <figure class="avatar avatar-state-success">
                                <img src="image/man_avatar1.jpg" class="rounded-circle">
                            </figure>
                            <div class="users-list-body">
                                <h5>Patsy Paulton</h5>
                                <p>Traditional heading elscas sdscsd sdcsdsc</p>
                                <div class="users-list-action">
                                    <div class="new-message-count">2</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item open-chat">
                            <div>
                                <figure class="avatar">
                                    <img src="image/man_avatar3.jpg" class="rounded-circle">
                                </figure>
                            </div>
                            <div class="users-list-body">
                                <h5>Karl Hubane</h5>
                                <p>Lorem ipsum dolor sitsdc sdcsdc sdcsdcs</p>
                                <div class="users-list-action action-toggle">
                                    <div class="dropdown">
                                        <a data-toggle="dropdown" href="">
                                        <i class="ti-more"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <div class="chat-header-user">
                    <figure class="avatar avatar-lg">
                        <img src="image/man_avatar3.jpg" class="rounded-circle">
                    </figure>
                <div>
                    <h5>Karl Hubane</h5>
                    <small class="text-muted">
                        <i>Online</i>
                    </small>
                </div>
            </div>
        </div>
        <div class="chat-body" tabindex="2" style="overflow: hidden; outline: none;"> 
            <div class="messages">
                <div class="message-item outgoing-message">
                    <div class="message-content">Hey, Maher! I'm waiting for you to send me the files.</div>
                    <div class="message-action">Am 09:34</div>
                </div>
                <div class="message-item">
                    <div class="message-content">I'm sorry :( I'll send you as soon as possible.</div>
                    <div class="message-action">Pm 14:20</div>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <form action="#">
                <input type="text" class="form-control" placeholder="Recipient&#39;s username" aria-label="Recipient&#39;s username" aria-describedby="button-addon2">
                <div class="form-buttons">
                    <button class="btn btn-light btn-floating" type="button">
                        <i class="fa fa-paperclip"></i>
                    </button>
                    <button class="btn btn-light btn-floating" type="button">
                        <i class="fa fa-microphone"></i>
                    </button>
                    <button class="btn btn-primary btn-floating" type="submit">
                        <i class="fa fa-send"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
