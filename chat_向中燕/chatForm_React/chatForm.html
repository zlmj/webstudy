<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>聊天窗口</title>
    <link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="chatForm.css" rel="stylesheet" type="text/css" />
    <script src="../resource/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/javascript" src="../resource/js/dateExtend.js"></script>
    <script type="text/javascript" src="../resource/testData/chatListData.js"></script>
    <script type="text/babel" src="chatForm.js"></script>
</head>
<body>
    <div id="wrapper" class="container">
        <div class="row">
            <div id="left" class="col-md-4">
                <div id="toolArea">
                    <input id="inputSearch" type="text" placeholder="搜索" />
                </div>
                <ul id="personArea">
                </ul>
            </div>
            <div id="right" class="col-md-8">
                <div id="titleArea">
                    <a href="http://www.zlsoft.com" target="_blank">
                        <img class="logo" src="../resource/image/logo.png" alt="logo" /></a>
                    <div id="titleBar" class="titleText">聊天窗口</div>
                </div>
                <div id="messageArea">
                </div>
                <div id="sendArea">
                    <input id="inputMsg" type="text" onkeydown="inputKeyDown()" />
                    <button id="btnSend" type="button" onclick="sendMsg()"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
