<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>聊天窗口</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="chatForm.css" rel="stylesheet" type="text/css" />
    <link href="chatForm_left.css" rel="stylesheet" type="text/css" />
    <link href="chatForm_right.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resource/js/dateExtend.js"></script>
    <script type="text/javascript" src="chatForm.js"></script>
    <script type="text/javascript" src="../resource/testData/chatListData.js"></script>
</head>
<body>
    <div id="wrapper" class="container">
        <div class="row">
            <div id="left" class="col-md-4">
                <div id="toolArea">
                    <input id="inputSearch" type="text" placeholder="搜索" />
                    <button id="btnSearch"></button>
                </div>
                <ul id="personArea">
                    <li class="person">
                        <img class="photo" src="../resource/image/user1.jpg" alt="photo" />
                        <span class="chatID" >001</span>
                        <span class="userName">李雷1</span>
                        <span class="time">2019-10-20 18:26</span>
                        <div class="previewMsg">css有3种布局模型，分别是aaaaaaaa</div>
                    </li>
                    <li class="person active">
                        <span class="chatID" >002</span>
                        <img class="photo" src="../resource/image/user1.jpg" alt="photo" />
                        <span class="userName">李雷2</span>
                        <span class="time">2019-10-20 18:26</span>
                        <div class="previewMsg">css有3种布局模型，分别是bbbbbbb</div>
                    </li>
                    <li class="person">
                        <span class="chatID" >003</span>
                        <img class="photo" src="../resource/image/user1.jpg" alt="photo" />
                        <span class="userName">李雷3</span>
                        <span class="time">2019-10-20 18:26</span>
                        <div class="previewMsg">css有3种布局模型，分别是ccccccc</div>
                    </li>
                </ul>
            </div>
            <div id="right" class="col-md-8">
                <div id="titleArea">
                    <a href="http://www.zlsoft.com" target="_blank">
                        <img class="logo" src="../resource/image/logo.png" alt="logo" /></a>
                    <div class="titleText">聊天窗口</div>
                </div>
                <div id="messageArea">
                </div>
                <div id="sendArea">
                    <input id="inputMsg" type="text" onkeydown="inputKeyDown()" />
                    <button id="btnSend" type="button" onclick="sendMsg()"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
